<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kumawat Clothings | Luxury Fashion & Live Cart</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #c5a059;
            --dark: #1a1a1a;
            --light: #fdfbf7;
            --white: #ffffff;
            --shadow: 0 10px 30px rgba(0,0,0,0.08);
            --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: var(--light); color: var(--dark); padding-bottom: 90px; overflow-x: hidden; }

        /* Branding Bar */
        .branding-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5%;
            background: var(--white);
            border-bottom: 1px solid #eee;
            position: sticky;
            top: 0;
            z-index: 1001;
        }

        .brand-container { display: flex; align-items: center; gap: 12px; }
        .brand-logo {
            width: 45px; height: 45px;
            background: var(--dark); border: 2px solid var(--gold); border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: var(--gold); font-family: 'Playfair Display', serif; font-weight: bold; font-size: 1.2rem;
        }

        .brand-name { font-family: 'Playfair Display', serif; font-weight: 700; font-size: 1.4rem; text-transform: uppercase; }
        .brand-name span { color: var(--gold); }

        .cart-count-badge {
            background: #ff4757; color: white; font-size: 0.7rem; padding: 2px 6px;
            border-radius: 50%; position: absolute; top: 10px; right: 4%;
        }

        header { text-align: center; padding: 40px 20px; background: var(--white); box-shadow: var(--shadow); border-bottom: 2px solid var(--gold); }
        header h1 { font-family: 'Playfair Display', serif; font-size: 2.5rem; letter-spacing: 4px; text-transform: uppercase; }

        .container { max-width: 1200px; margin: auto; padding: 20px; }
        .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 25px; }

        .product-card { 
            background: var(--white); border-radius: 20px; overflow: hidden; box-shadow: var(--shadow); 
            cursor: pointer; transition: var(--transition); position: relative; border: 1px solid rgba(197, 160, 89, 0.1);
        }
        .product-card img { width: 100%; height: 350px; object-fit: cover; }
        .img-number { position: absolute; top: 15px; left: 15px; background: var(--gold); color: white; padding: 5px 12px; border-radius: 50px; font-size: 0.8rem; font-weight: bold; }

        /* Cart/Wishlist Item Styling */
        .cart-item {
            display: flex; align-items: center; background: white; padding: 15px;
            border-radius: 15px; margin-bottom: 10px; box-shadow: var(--shadow); justify-content: space-between;
        }
        .cart-item img { width: 60px; height: 60px; border-radius: 10px; object-fit: cover; }
        .remove-btn { color: #ff4757; cursor: pointer; font-weight: bold; }

        /* Modal / Detail View */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(8px); z-index: 1002; justify-content: center; align-items: center; }
        .modal-content { background: var(--white); width: 95%; max-width: 480px; padding: 30px; border-radius: 30px; position: relative; text-align: center; animation: slideUp 0.5s ease; }
        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .modal-content img { width: 100%; border-radius: 20px; margin-bottom: 15px; box-shadow: var(--shadow); }
        
        .size-container { display: flex; justify-content: center; gap: 10px; margin: 15px 0; }
        .size-circle { width: 45px; height: 45px; border: 2px solid #ddd; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 0.8rem; font-weight: bold; cursor: pointer; }
        .size-circle.active { border-color: var(--gold); background: var(--gold); color: white; }
        
        .btn-group { display: flex; gap: 15px; margin-top: 25px; }
        button { flex: 1; padding: 15px; border: none; border-radius: 15px; cursor: pointer; font-weight: 600; transition: 0.3s; }
        .add-cart { background: var(--dark); color: white; }
        .buy-now { background: var(--gold); color: white; }
        
        .nav-bar { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 500px; background: var(--dark); display: flex; justify-content: space-around; padding: 15px; border-radius: 25px; z-index: 999; }
        .nav-item { color: #aaa; font-size: 0.75rem; text-align: center; cursor: pointer; text-decoration: none; }
        .nav-item.active { color: var(--gold); font-weight: bold; }

        .page-section { display: none; padding: 40px 20px; min-height: 80vh; }
        .page-section.active { display: block; }
        .profile-card { background: var(--white); padding: 40px; border-radius: 30px; text-align: center; margin-bottom: 20px; box-shadow: var(--shadow); }
    </style>
</head>
<body>

<div class="branding-bar">
    <div class="brand-container">
        <div class="brand-logo">K</div>
        <div class="brand-name">Kumawat <span>Clothings</span></div>
    </div>
    <div style="position: relative;" onclick="showPage('wishlist')">
        <span class="wishlist-heart">ðŸ›’</span>
        <span id="cartCount" class="cart-count-badge">0</span>
    </div>
</div>

<header>
    <h1>Luxury <span>Collection</span></h1>
</header>

<div class="container">
    <div id="home" class="page-section active">
        <div class="gallery">
            <div class="product-card" onclick="openProduct('01.jpg', 'Sky Blue Silk', '$99', ['M','L','XL'])"><span class="img-number">01</span><img src="https://images.unsplash.com/photo-1594932224028-a560ad51c67e?auto=format&fit=crop&w=400"></div>
            <div class="product-card" onclick="openProduct('02.jpg', 'Navy Blue Suit', '$189', ['L','XL'])"><span class="img-number">02</span><img src="https://images.unsplash.com/photo-1593030761757-71fae45fa0e7?auto=format&fit=crop&w=400"></div>
            <div class="product-card" onclick="openProduct('03.jpg', 'Beige Linen', '$79', ['M','XXL'])"><span class="img-number">03</span><img src="https://images.unsplash.com/photo-1598033129183-c4f50c7176c8?auto=format&fit=crop&w=400"></div>
            <div class="product-card" onclick="openProduct('04.jpg', 'Maroon Velvet', '$120', ['XL','XXL'])"><span class="img-number">04</span><img src="https://images.unsplash.com/photo-1617137968427-85924c800a22?auto=format&fit=crop&w=400"></div>
        </div>
    </div>

    <div id="wishlist" class="page-section">
        <div class="profile-card">
            <h2>Your Shopping Cart</h2>
            <div id="cartItemsContainer" style="margin-top:20px; text-align: left;">
                </div>
            <div id="cartTotal" style="margin-top: 20px; font-weight: bold; font-size: 1.2rem;"></div>
            <button class="buy-now" style="width:100%; margin-top:20px;">CHECKOUT NOW</button>
        </div>
    </div>

    <div id="order" class="page-section"><div class="profile-card"><h3>No active orders yet.</h3></div></div>
    <div id="profile" class="page-section"><div class="profile-card"><h3>User Profile</h3><p>admin@kumawat.com</p></div></div>
</div>

<div id="productModal" class="modal">
    <div class="modal-content">
        <span style="position:absolute; top:10px; right:20px; cursor:pointer;" onclick="closeProduct()">âœ•</span>
        <img id="modalImg" src="">
        <h3 id="modalTitle">Product Name</h3>
        <p id="modalPrice" class="price" style="color:var(--gold); font-size:1.5rem;"></p>
        <div class="size-container" id="sizeContainer"></div>
        <div class="btn-group">
            <button class="add-cart" id="addToCartBtn">Add to Cart</button>
            <button class="buy-now" onclick="alert('Proceeding to Direct Buy')">Buy Now</button>
        </div>
    </div>
</div>

<nav class="nav-bar">
    <div class="nav-item active" onclick="showPage('home')">Home</div>
    <div class="nav-item" onclick="showPage('order')">Order</div>
    <div class="nav-item" onclick="showPage('wishlist')">Cart</div>
    <div class="nav-item" onclick="showPage('profile')">Profile</div>
</nav>

<script>
    // --- DATABASE MOCK SYSTEM (LocalStorage used as Database for instant results) ---
    // You can swap this with a real Firebase/MongoDB API easily.
    let cart = JSON.parse(localStorage.getItem('kumawat_cart')) || [];

    function updateCartUI() {
        const container = document.getElementById('cartItemsContainer');
        const countBadge = document.getElementById('cartCount');
        const totalDisplay = document.getElementById('cartTotal');
        
        countBadge.innerText = cart.length;
        container.innerHTML = cart.length === 0 ? '<p style="text-align:center; color:#888;">Cart is empty</p>' : '';
        
        let total = 0;
        cart.forEach((item, index) => {
            total += parseInt(item.price.replace('$', ''));
            container.innerHTML += `
                <div class="cart-item">
                    <div style="display:flex; gap:15px; align-items:center;">
                        <img src="${item.img}">
                        <div>
                            <div style="font-weight:600;">${item.name}</div>
                            <div style="font-size:0.8rem; color:#888;">Size: ${item.size} | ${item.price}</div>
                        </div>
                    </div>
                    <div class="remove-btn" onclick="removeFromCart(${index})">âœ•</div>
                </div>
            `;
        });
        totalDisplay.innerText = cart.length > 0 ? `Total Amount: $${total}` : '';
        localStorage.setItem('kumawat_cart', JSON.stringify(cart));
    }

    function addToCart(name, price, img) {
        const selectedSize = document.querySelector('.size-circle.active')?.innerText;
        if(!selectedSize) {
            alert("Please select a size first!");
            return;
        }

        const product = { name, price, img, size: selectedSize };
        cart.push(product);
        updateCartUI();
        alert("Success! Item added to your database cart.");
        closeProduct();
    }

    function removeFromCart(index) {
        cart.splice(index, 1);
        updateCartUI();
    }

    // --- PAGE & MODAL LOGIC ---
    function showPage(pageId) {
        document.querySelectorAll('.page-section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(pageId).classList.add('active');
        updateCartUI();
    }

    function openProduct(img, name, price, sizes) {
        document.getElementById('modalImg').src = img;
        document.getElementById('modalTitle').innerText = name;
        document.getElementById('modalPrice').innerText = price;
        
        const container = document.getElementById('sizeContainer');
        container.innerHTML = '';
        sizes.forEach(size => {
            const div = document.createElement('div');
            div.className = 'size-circle';
            div.innerText = size;
            div.onclick = () => {
                document.querySelectorAll('.size-circle').forEach(c => c.classList.remove('active'));
                div.classList.add('active');
            };
            container.appendChild(div);
        });

        document.getElementById('addToCartBtn').onclick = () => addToCart(name, price, img);
        document.getElementById('productModal').style.display = 'flex';
    }

    function closeProduct() { document.getElementById('productModal').style.display = 'none'; }
    
    // Initialize UI
    updateCartUI();
</script>

</body>
</html>
